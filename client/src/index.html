<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaos</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=d204fe37-151f-4a52-84e3-b43376c0453a&lang=ru_RU"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="popup popup-location hidden">
        <div class="popup-content">
          <p>
            К сожалению, нам не удалось определить ваше местоположение.
            Продолжите или дайте разрешение на использование геолокации
          </p>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn confirm">Продолжить</button>
          <button type="reset" class="btn cancel">Отмена</button>
        </div>
      </div>
      <div class="popup popup-permission hidden">
        <div class="popup-content">
          <p>К сожалению, доступ к камере и/или микрофону запрещен</p>
        </div>
        <button type="reset" class="btn cancel">Отмена</button>
      </div>
      <div class="header">
        <div class="header_content">
          <i class="fa fa-home" aria-hidden="true"></i>
          <span>chaos organizer</span>
        </div>
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
      <div class="popup-header hidden">
        <ul>
          <li class="header-li picture">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>Картинки
          </li>
          <li class="header-li audio">
            <i class="fa fa-file-video-o" aria-hidden="true"></i>Аудио
          </li>
          <li class="header-li video">
            <i class="fa fa-file-video-o" aria-hidden="true"></i>Видео
          </li>
          <li class="header-li text">
            <i class="fa fa-file-video-o" aria-hidden="true"></i>Заметки
          </li>
          <li class="header-li links">
            <i class="fa fa-link" aria-hidden="true"></i> Ссылки
          </li>
          <li class="header-li selected">
            <i class="fa fa-star" aria-hidden="true"></i>Избранное
          </li>
        </ul>
      </div>
      <div class="timeline">
        <div class="message-list"></div>
      </div>
      <div class="footer">
        <div class="input-div">
          <input
            id="input-message"
            class="input-message"
            name="file"
            placeholder="Type your message here"
          />
          <div class="icons">
            <i class="fa fa-microphone icon" aria-hidden="true"></i>
            <i class="fa fa-camera icon" aria-hidden="true"></i>
            <i class="fa fa-file icon" aria-hidden="true"></i>
            <input class="inputFile hidden" type="file" />
          </div>
        </div>
        <div class="media-div hidden">
          <div class="icons">
            <i class="fa fa-check icon" aria-hidden="true"></i>
            <i class="timer"></i>
            <i class="fa fa-times icon" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
